<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WatchLog - 作品一覧</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1><a href="/">WatchLog</a></h1>
    </header>
    <main>
        <h2>あなたの登録作品一覧</h2>
        <!-- カードを囲む親要素にクラスを追加 -->
        <div class="card-container">
            {% for record in records %}
            <!-- 個々のカード -->
            <div class="card">
                <img src="{{ record.image_path }}" alt="{{ record.title }}">
                <p>{{ record.tag }}</p>
                <p>{{ record.title }}</p>
                <p>{{ '★' * record.rating }}</p>
                <form method="POST" action="/delete/{{ record.id }}">
                    <button type="submit">削除</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <button onclick="location.href='/add'">追加登録</button>
    </main>
</body>
</html>
